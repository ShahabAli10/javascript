<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 01</title>
</head>
<body>
    <h1>Welcome to javascript</h1>
    <center><h1>Grade calculator</h1></center>
    <label for="subject1">Mark in subject1:</label>
    <input type="number" id="subject1" required>
    <br>
    <label for="subject2">Mark in subject2:</label>
    <input type="number" id="subject2" required>
    <br>
    <label for="subject3">Mark in subject3:</label>
    <input type="number" id="subject3" required>
    <br>
    <label for="TotalMarks">Total Marks:</label>
    <input type="number" id="TotalMarks" required>
    <br>

    <button onclick="calculateGrade()">Calculate Grade</button>
    <h2 id="Result"></h2>

    <label for="number">Enter a number</label>
    <input type="number" id="number" required>
    <br>
    <button onclick="calculateDivisibility()">Check Divisibility by 3</button>
    <h3 id="Result"></h3>

    <label for="number">Enter a number</label>
    <input type="number" id="number" required>
    <br>
    <button onclick="calculateEvennumber">Check Number is Even</button>
    <h4 id="Result"></h4>

    <h1>calculator</h1>
    <input type="number" id="firstNumber" placeholder="First number">
    <input type="number" id="secondNumber" placeholder="Second number">
    <input type="text" id="operation" placeholder="Operation (+, -, *, /, %)">
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
    
    <script src="./main.js"></script>
</body>
</html>
